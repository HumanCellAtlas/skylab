version: 2
jobs:
    build:
        docker:
            - image: circleci/python:3.6.1
        steps:
            - checkout
            - run:
                command: |
                    python3 -m venv venv
                    . venv/bin/activate
                    pip install requests
                    python test/run_portability_test.py --test-directories test/smartseq2_single_sample/pr/ test/optimus/pr
    test_optimus:
        machine: true

        steps:
            - checkout
            - run:
                command: |
                    ./test/trigger_test.sh optimus
                no_output_timeout: 1.5h

    test_smartseq2:
        machine: true

        steps:
            - checkout
            - run:
                  command: |
                      ./test/trigger_test.sh smartseq2_single_sample
                  no_output_timeout: 1.5h

    test_emptyDropsWrapper:
        docker:
            - image: quay.io/humancellatlas/secondary-analysis-dropletutils:0.1.0
        steps:
            - checkout
            - run:
                command: |
                    cd docker/emptydrops/emptyDropsWrapper/test/
                    ./test_emptyDropsWrapper.sh
    test_npz2rds:
        docker:
            - image: quay.io/humancellatlas/secondary-analysis-dropletutils:0.1.0
        steps:
            - checkout
            - run:
                command: |
                    cd docker/emptydrops/npz2rds/test/
                    ./test.sh
workflows:
    version: 2
    test_all:
        jobs:
          - build
          - test_optimus
          - test_smartseq2
          - test_emptyDropsWrapper
          - test_npz2rds

